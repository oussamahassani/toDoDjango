{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django Project</title>
    <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/normalize.css' %}" />
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"> -->
  </head>
  <body id="container">
    <div class="burguer" id="burguer">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <header class="nav-container">
      <nav class="navbar" id="nav">
        <ul>
          <li>
            <a href="{% url 'index' %}">Home</a>
          </li>
        
          {% if user.is_authenticated %}
          <li>
            <a href="{% url 'projects' %}">Project</a>
          </li>
          <li>
            <a href="{% url 'tasks' %}">Tasks</a>
          </li>
          <li>
            <a href="{% url 'create_task' %}">Create task</a>
          </li>
          <li>
            <a href="{% url 'create_project' %}">Create project</a>
          </li>
          <li>  
            <a href="{% url 'logout' %}">Logout</a>
          </li>
          {% else %}
          <li>
            <a href="{% url 'about' %}">About</a>
          </li>
          <li>
            <a href="{% url 'login' %}">Login</a>
          </li>
          {% endif %}
        </ul>
      </nav>
    </header>

    <main class="container-main">{% block content %} {% endblock %}</main>
    <script>
      const burguer = document.getElementById("burguer");
      const navbar = document.getElementById("nav");
      const togleActive = () => {
        navbar.classList.toggle("active");
        burguer.classList.toggle("active");
      };
      burguer.addEventListener("click", () => togleActive());
    </script>
  </body>
</html>
