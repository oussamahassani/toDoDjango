<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>
  </head>
  <body>
    {% extends 'layouts/base.html' %} {% block content %}
    <h1 class="title">Projects</h1>

    <main class="project-container">
      {% for p in project %}
      <article class="card">
        <a class="card__title" href="{% url 'projectdetail' p.id %}">
          <h1>{{p.name}}</h1>
        </a>
        <button><a href="{% url 'projectdelete' p.id %}">Delete</a></button>
      </article>
      {% endfor %} {% endblock %}
    </main>
  </body>
</html>
